<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* =========================================
           全体設定（優しい雰囲気のベース）
           ========================================= */
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: #f9f8f6; /* 生成りのような優しい背景色 */
            color: #5a4e46; /* 文字色は真っ黒ではなく濃い茶色 */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 20px;
            padding-bottom: 20px;
            overflow-x: hidden;
        }

        /* コンテナ（カード部分） */
        .container {
            background-color: #ffffff;
            border-radius: 16px; /* 角を丸く */
            box-shadow: 0 8px 30px rgba(169, 139, 115, 0.15); /* ふんわりした影 */
            width: 96%;
            max-width: 600px; /* 少しゆったりさせる */
            padding: 30px;
            box-sizing: border-box;
            margin: 0 auto;
            border: 1px solid #efeae6;
        }

        /* =========================================
           見出し・ラベル関連
           ========================================= */
        h1 {
            background: #b39779; /* 落ち着いたモカブラウン */
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            display: block;
            margin: -30px -30px 30px -30px; /* コンテナのパディング分を広げる */
            font-size: 22px;
            font-weight: 500;
            letter-spacing: 0.05em;
            box-shadow: 0 4px 10px rgba(179, 151, 121, 0.2);
        }

        /* 大見出しラベル（黒い線を廃止し、下線スタイルへ） */
        .label {
            display: block;
            margin-top: 30px;
            margin-bottom: 15px;
            padding: 0 0 8px 0;
            font-weight: 600;
            background-color: transparent;
            color: #8c7056; /* タイトルカラー */
            border-radius: 0;
            font-size: 18px;
            text-align: left;
            text-indent: 0;
            border-top: none;
            border-bottom: 2px solid #dccdc2; /* 優しいライン */
            position: relative;
        }

        /* 中見出しラベル */
        .labeltyuuou {
            display: block;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f4f0ec; /* 薄いベージュ背景 */
            color: #5a4e46;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #e0d8d0;
            border-top: none;
            border-bottom: none;
        }

        .highlight-text {
            color: #8c7056;
            font-weight: bold;
            display: block;
            font-size: 1.1em;
        }

        /* 必須マーク */
        .required {
            color: #fff;
            background-color: #e68a8a; /* 優しいピンク赤 */
            font-weight: normal;
            font-size: 0.7em;
            margin-left: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            vertical-align: middle;
            display: inline-block;
            line-height: 1.2;
        }

        /* 説明テキスト */
        .info-text {
            font-size: 13px;
            color: #7d736b;
            line-height: 1.6;
            text-align: center;
            background-color: transparent;
            padding: 5px;
            border: none;
            margin-bottom: 15px;
            top: 0;
        }
        
        .info-text a {
             color: #b39779;
             text-decoration: underline;
        }

        /* 説明テキスト */
        .info-texttop {
            font-size: 19px;
            color: #7d736b;
            line-height: 1.6;
            text-align: center;
            background-color: transparent;
            padding: 5px;
            border: none;
            margin-bottom: 15px;
            top: 0;
        }
        
        .info-texttop a {
             color: #b39779;
             text-decoration: underline;
        }

        /* =========================================
           入力フォーム・ボタン類
           ========================================= */
        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid #dccdc2;
            border-radius: 8px; /* 入力欄も丸く */
            box-sizing: border-box;
            font-size: 16px;
            background-color: #fdfdfd;
            transition: all 0.3s;
            color: #5a4e46;
            appearance: none; /* スマホでのデフォルトスタイル解除 */
        }

        input:focus,
        textarea:focus {
            border-color: #b39779;
            outline: none;
            box-shadow: 0 0 0 3px rgba(179, 151, 121, 0.2);
            background-color: #fff;
        }

        /* ボタン群のレイアウト */
        .visit-buttons,
        .symptoms,
        .menu-sections,
        .irradiations {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* 選択ボタンの共通スタイル（ピル型） */
        .visit-buttons button,
        .symptoms button,
        .menu-sections button,
        .irradiations button {
            flex: 1 1 45%; /* スマホで2列になりやすい幅 */
            padding: 12px 10px;
            border: 1px solid #dccdc2;
            border-radius: 50px; /* 丸みのあるピル型 */
            background-color: #fff;
            color: #7d736b;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            font-size: 14px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

        .visit-buttons button:hover,
        .symptoms button:hover,
        .menu-sections button:hover,
        .irradiations button:hover {
            background-color: #f9f5f2;
            transform: translateY(-2px);
        }

        /* 選択された状態（Active） */
        .visit-buttons button.active,
        .symptoms button.active,
        .menu-sections button.active,
        .irradiations button.active {
            background-color: #b39779; /* メインカラー */
            color: #ffffff;
            border-color: #b39779;
            box-shadow: 0 4px 10px rgba(179, 151, 121, 0.3);
            outline: none;
        }

        /* メニュー切り替えセクションの表示制御 */
        .menu-section {
            display: none; /* 初期状態は非表示 */
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .menu-section.active {
            display: block; /* activeクラスがついたら表示 */
            animation: fadeIn 0.6s ease forwards; /* ふわっと表示アニメーション */
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 縦並び指定がある場合のオーバーライド */
        .symptoms,
        .options {
            display: flex; /* flexに戻してgapを活用 */
            flex-direction: column; /* 縦並び */
        }
        .symptoms button,
        .options button {
            width: 100%;
        }

        /* =========================================
           カレンダーデザイン
           ========================================= */
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            background: #fff;
            padding: 10px;
            border-radius: 12px;
            
            /* ▼▼▼ 追加・変更点 ▼▼▼ */
            position: relative; /* ローディングを重ねるための基準点 */
            min-height: 350px;  /* 読み込み中に高さが潰れないように確保 */
            /* ▲▲▲ 追加・変更点 ▲▲▲ */
        }

        .current-month-container {
            margin-bottom: 15px;
            text-align: center;
        }

        .current-month {
            display: inline-block;
            position: static;
            transform: none;
            background-color: transparent;
            color: #8c7056;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 5px 15px;
            border-bottom: 2px solid #e0d8d0;
            box-shadow: none;
            margin-top: 0;
        }

        .month-button-container,
        .week-button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 8px;
            gap: 10px;
        }

        /* カレンダー操作ボタン */
        .month-button,
        .week-button {
            padding: 8px 16px;
            background-color: #fff;
            color: #8c7056;
            border: 1px solid #dccdc2;
            border-radius: 20px;
            font-size: 13px;
            transition: all 0.3s;
        }

        .month-button:hover,
        .week-button:hover {
            background-color: #fff;
            color: #8c7056;
            border-color: #dccdc2;
            transform: none; /* 拡大エフェクトを削除して上品に */
        }

        .calendar {
            width: 100%;
            border: 1px solid #efeae6;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: none;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar th {
            background-color: #f4f0ec;
            color: #5a4e46;
            font-weight: normal;
            padding: 8px 2px;
            border: 1px solid #efeae6;
            font-size: 11px;
        }

        .calendar td {
            border: 1px solid #efeae6;
            text-align: center;
            padding: 8px 2px;
            font-size: 13px;
            color: #5a4e46;
            cursor: pointer;
            transition: background 0.2s;
        }

        /* ◯（予約可能）のデザイン */
        .available {
            color: #e68a8a !important; /* 優しいピンク */
            font-weight: bold;
        }

        /* ✕（予約不可）のデザイン */
        .unavailable {
            background-color: #f9f9f9;
            color: #ccc;
            pointer-events: none;
        }

        /* 選択中のセル */
        .calendar td.selected {
            background-color: #b39779;
            color: #fff !important;
        }
        .calendar td.selected.available {
            color: #fff !important;
        }

/* ローディングスピナー（オーバーレイ表示に変更） */
        .loading-spinner {
            display: none; /* 初期状態は非表示 */
            position: absolute; /* カレンダーの上に重ねる設定 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.85); /* 背景を白く透けさせる */
            z-index: 10; /* カレンダーより手前に表示 */
            border-radius: 12px; /* カレンダーの角丸に合わせる */
            
            /* 中身を上下左右中央寄せにする設定 */
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            border: 4px solid rgba(179, 151, 121, 0.2);
            border-top-color: #b39779;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #8c7056;
            font-weight: bold;
            font-size: 14px;
        }

        /* =========================================
           送信ボタン
           ========================================= */
        .submit-button {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 50px;
            /* 画像の雰囲気に合わせたグラデーション */
            background: linear-gradient(135deg, #c5a98a, #a68c76);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 0.05em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(166, 140, 118, 0.4);
            margin-top: 30px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-button:hover {
            background: linear-gradient(135deg, #d3bca0, #b39779);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(166, 140, 118, 0.5);
        }

        /* =========================================
           その他の要素（選択表示・メニュー詳細など）
           ========================================= */
        
        /* 選択中メニュー表示エリア */
        #selected-menus-display {
            background-color: #fff;
            padding: 0;
            text-align: center;
        }
        
        #selected-menus-display::before {
            content: "選択中のメニュー（最大3つまで）";
            display: block;
            width: 100%;
            font-size: 14px;
            font-weight: normal;
            color: #8c7056;
            background-color: transparent;
            border: none;
            border-bottom: 1px dashed #dccdc2;
            margin-bottom: 10px;
            padding-bottom: 5px;
            box-shadow: none;
        }

        #selected-menus-display .menu-item {
            background-color: #f2ede9; /* 薄いブラウンベージュ */
            color: #5a4e46;
            border-radius: 30px;
            padding: 8px 15px;
            margin-bottom: 8px;
            border: 1px solid #e0d8d0;
            box-shadow: none;
            top: 0;
        }

        #selected-menus-display .remove-button {
            background-color: #fff;
            border: 1px solid #e68a8a;
            color: #e68a8a;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 12px;
            padding: 0;
            min-width: 24px;
            min-height: 24px;
        }
        
        #selected-menus-display .remove-button:hover {
            background-color: #e68a8a;
            color: #fff;
        }

        /* 詳細テキスト（金額など） */
        #treatment-text {
            background-color: #fffaf5;
            padding: 15px;
            border: 1px solid #ebdccf;
            border-radius: 8px;
            margin-top: 10px;
            color: #5a4e46;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            font-size: 14px;
        }

/* 最終確認エリア */
        #displayInfo {
            background-color: #fcfcfc;
            padding: 15px;
            border: 1px solid #efeae6;
            border-radius: 8px;
        }

        .info-row {
            display: flex;                /* 横並びにする */
            justify-content: space-between; /* 両端に配置（左にテキスト、右にボタン） */
            align-items: center;          /* 垂直方向の中央揃え */
            padding: 10px 0;
            gap: 15px;                    /* テキストとボタンの間隔 */
        }
        
        .info-row p {
            margin: 0;
            font-size: 15px;
            line-height: 1.6;
            text-align: left;
            flex: 1;                      /* テキストエリアが余白を埋める */
        }

        hr {
            border: 0;
            border-top: 1px dashed #dccdc2;
            margin: 0;
        }

        .edit-button {
            background-color: #fff;       /* 背景白 */
            color: #8c7056;               /* 文字色ブラウン */
            border: 1px solid #dccdc2;
            border-radius: 20px;
            font-size: 12px;
            padding: 6px 15px;            /* ボタンの大きさ調整 */
            cursor: pointer;
            white-space: nowrap;          /* ボタン内の文字を折り返さない */
            flex-shrink: 0;               /* 画面が狭くてもボタンを潰さない */
            margin-left: auto;            /* 強制的に右側に寄せる */
        }
        
        .edit-button:hover {
            background-color: #8c7056;
            color: #fff;
        }

        /* =========================================
           右側の固定ナビ（控えめに）
           ========================================= */
        .side-nav {
            background: #b39779;
            border-radius: 8px 0 0 8px;
            right: 0;
            width: 35px;
            padding: 10px 0;
            box-shadow: -2px 2px 10px rgba(0,0,0,0.1);
        }
        .side-nav a {
            font-size: 10px;
        }
        .side-nav a span {
            font-size: 18px;
            position: relative;
            left: 0;
            top: 0;
            margin-bottom: 5px;
        }

        /* ローディングスピナー */
        .loading-spinner {
            background-color: rgba(255, 255, 255, 0.85); /* 白っぽく */
        }
        .spinner {
            border: 4px solid rgba(179, 151, 121, 0.2);
            border-top-color: #b39779;
        }
        .loading-text {
            color: #8c7056;
            text-shadow: none;
            font-weight: normal;
        }

        /* スマホ対応の微調整 */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                border-radius: 0;
                box-shadow: none;
                border: none;
                padding: 15px;
            }
            h1 {
                margin: -15px -15px 25px -15px;
                border-radius: 0;
            }
            .visit-buttons button {
                flex: 1 1 100%; /* スマホでは縦並びの方が押しやすい場合も */
            }
        }

    </style>
</head>

<body>

    <div class="container">
        <h1>予約フォーム</h1>
        <div class="info-texttop">
            出張の方はこちら<br>
            <a href="tel:09030506904">電話：090-3050-6904</a>
        </div>

        <div class="label">お客様名<span class="required">必須</span></div>
        <input type="text" id="name" placeholder="お名前を入力してください" oninput="saveInput('name')">

        <div class="label">電話番号<span class="required">必須</span></div>
        <input type="tel" id="phone" placeholder="電話番号を入力してください" oninput="saveInput('phone')">

        <div class="label">ご来店回数<span class="required">必須</span></div>
        <div class="visit-buttons">
            <button type="button" id="firstVisit" onclick="selectVisit(this)">1回目</button>
            <button type="button" id="repeatVisit" onclick="selectVisit(this)">2回目以降</button>
        </div>

        <div class="label" id="course">メニューをお選びください<span class="required">必須</span></div>
        <div class="info-text">※メニューを選択すると空き状況のカレンダーが表示されます</div>
        
        <div class="menu-sections">
            <button type="button" onclick="showMenu('male')">妊婦さん向け</button>
            <button type="button" onclick="showMenu('female')">骨盤軸整体（産前・産後）</button>
            <button type="button" onclick="showMenu('whitening')">産後ケア<br>（河内長野・富田林へ申請済みの方のみ）</button>
            <button type="button" onclick="showMenu('zyunyuu')">授乳相談・おっぱいケア</button>
        </div>

        <div id="selected-menus-display" style="display: none; font-weight: bold; margin-top: 10px;"></div>

        <div id="treatment-text" style="display: none; margin-bottom: 10px;"></div>

        <div id="male" class="menu-section">
            <div class="labeltyuuou">
                <span class="highlight-text">◆妊婦さん向け◆</span>
            </div>
            <div class="info-text">▼メニューをお選びください▼</div>
            <div class="symptoms">
                <button type="button" onclick="selectSymptom(this)" data-category="妊婦さん向け" data-price="0">妊婦健診（90分）</button>
                <button type="button" onclick="selectSymptom(this)" data-category="妊婦さん向け" data-price="0">妊婦相談（90分）</button>
                <button type="button" onclick="selectSymptom(this)" data-category="妊婦さん向け" data-price="0">ママパパ教室（120分）</button>
            </div>
        </div>

        <div id="female" class="menu-section">
            <div class="labeltyuuou">
                <span class="highlight-text">◆骨盤軸整体（産前・産後）◆</span>
            </div>
            <div class="info-text">▼メニューをお選びください▼</div>
            <div class="symptoms">
                <button type="button" onclick="selectSymptom(this)" data-category="骨盤軸整体（産前・産後）" data-price="0">妊婦整体（60分）</button>
                <button type="button" onclick="selectSymptom(this)" data-category="骨盤軸整体（産前・産後）" data-price="0">ベーシックコース〈30分〉</button>
                <button type="button" onclick="selectSymptom(this)" data-category="骨盤軸整体（産前・産後）" data-price="0">スピードコース〈90分〉</button>
            </div>
        </div>

        <div id="whitening" class="menu-section">
            <div class="labeltyuuou">
                <span class="highlight-text">◆産後ケア◆<br>（河内長野・富田林へ申請済みの方のみ）</span>
            </div>
            <div class="info-text">▼メニューをお選びください▼</div>
            <div class="symptoms">
                <button type="button" onclick="selectSymptom(this)" data-category="産後ケア（河内長野・富田林へ申請済みの方のみ）" data-price="0">日帰り（1日）</button>
            </div>
        </div>

        <div id="zyunyuu" class="menu-section">
            <div class="labeltyuuou">
                <span class="highlight-text">◆授乳相談・おっぱいケア◆</span>
            </div>
            <div class="info-text">▼メニューをお選びください▼</div>
            <div class="symptoms">
                <button type="button" onclick="selectSymptom(this)" data-category="授乳相談・おっぱいケア" data-price="0">初診（120分）</button>
                <button type="button" onclick="selectSymptom(this)" data-category="授乳相談・おっぱいケア" data-price="0">再診（90分）</button>
            </div>
        </div>

        <div class="label">希望日時<span class="required">必須</span></div>
        <div class="calendar-container">
            <div class="current-month-container">
                <span class="current-month" id="currentMonth">月</span>
            </div>

            <div class="month-button-container">
                <button class="month-button" onclick="previousmonth()">前月</button>
                <button class="month-button" onclick="nextmonth()">翌月</button>
            </div>

            <div class="week-button-container">
                <button class="week-button" onclick="previousWeek()">前週</button>
                <button class="week-button" onclick="nextWeek()">翌週</button>
            </div>

            <div id="calendar1" class="calendar">
                <table>
                    <thead>
                        <tr id="calendar-header">
                            <th>時間</th>
                            <th></th>
                            <th></th>
                            <th></th>

            const endTime = new Date(date);

            const cacheKey = startTime.toISOString() + endTime.toISOString();

            // キャッシュを確認
            if (availabilityCache[cacheKey]) {
                console.log('Using cached data');
                updateCalendar(availabilityCache[cacheKey].availability, availabilityCache[cacheKey].businessDays);
                return;
            }

            const url = 'https://script.google.com/macros/s/AKfycbxfbl6VkQyGJepK3FrOt0i4iji0Jq88qLqADr03B4NTLX-5GqJknvwidUW55T1yYWnY/exec' +
                `?startTime=${startTime.toISOString()}&endTime=${endTime.toISOString()}`;

            try {
                showLoadingSpinner(); // Show loading spinner
                const response = await fetch(url);
                const data = await response.json();
                console.log(data);

                // 営業日の情報を抽出
                const businessDays = data.filter(event => event.summary === "営業日").map(event => {
                    return {
                        start: new Date(event.startTime),
                        end: new Date(event.endTime)
                    };
                });

                // データをキャッシュに保存
                availabilityCache[cacheKey] = { availability: data, businessDays: businessDays };

                updateCalendar(data, businessDays);
            } catch (error) {
                console.error('Error fetching availability:', error);
            } finally {
                hideLoadingSpinner(); // Hide loading spinner
            }
        }

function updateCalendar(availability, businessDays) {
            const calendar = document.getElementById('calendar1');
            const table = calendar.querySelector('table tbody');

            const times = [
                '09:00', '09:30', '10:00', '10:30', '11:00', '11:30',
                '12:00', '12:30', '13:00', '13:30',
                '14:00', '14:30', '15:00', '15:30',
                '16:00'
            ];

            if (table.rows.length === 0) {
                for (const time of times) {
                    const row = document.createElement('tr');
                    const timeCell = document.createElement('td');
                    timeCell.textContent = time;
                    row.appendChild(timeCell);

                    for (let i = 0; i < 7; i++) {
                        const cell = document.createElement('td');
                        cell.addEventListener('click', () => selectDate(cell));
                        row.appendChild(cell);
                    }

                    table.appendChild(row);
                }
            }

            // テーブルのヘッダーを更新
            updateCalendarHeader(currentDate);

            // 各セルを空白にリセットし、クラスもリセット
            for (let row of table.rows) {
                for (let i = 1; i < row.cells.length; i++) {
                    row.cells[i].textContent = '';
                    row.cells[i].removeAttribute('data-date');
                    row.cells[i].classList.remove('available', 'unavailable', 'selected');
                }
            }

            // 現在の日時を取得
            const now = new Date();

            // ▼追加：日帰り（1日）が選択されているかチェック
            const isDayTripSelected = selectedSymptom && selectedSymptom.some(item => item.name === '日帰り（1日）');

            // テーブルの内容を更新
            for (let i = 0; i < 7; i++) {
                const day = new Date(currentDate);
                day.setDate(day.getDate() + i);

                let businessEventTimes = []; // 営業日のイベント時間帯を記録する配列

                availability.forEach(slot => {
                    const eventStart = new Date(slot.startTime);
                    const eventEnd = new Date(slot.endTime);
                    if (eventStart.toDateString() === day.toDateString() && slot.title === "営業日") {
                        businessEventTimes.push({ start: eventStart, end: eventEnd });
                    }
                });

                for (let j = 0; j < times.length; j++) {
                    const cell = table.rows[j].cells[i + 1];

                    const slotStart = new Date(day);
                    slotStart.setHours(parseInt(times[j].split(':')[0]), parseInt(times[j].split(':')[1]), 0, 0);

                    // ▼追加：日帰り（1日）の制限ロジック -----------------------
                    if (isDayTripSelected) {
                        const hour = slotStart.getHours();
                        const minute = slotStart.getMinutes();

                        // 条件1: 09:00 ~ 09:59 を✕にする (9時台すべて)
                        if (hour === 9) {
                            cell.textContent = '✕';
                            cell.classList.add('unavailable');
                            continue; // 次のループへ（このセルは処理終了）
                        }

                        // 条件2: 10:30以降 を✕にする
                        // (10時台かつ30分以上、または11時以降)
                        if ((hour === 10 && minute >= 30) || hour >= 11) {
                            cell.textContent = '✕';
                            cell.classList.add('unavailable');
                            continue; // 次のループへ（このセルは処理終了）
                        }
                    }
                    // ▲追加終了 ----------------------------------------------


                    let slotEnd = new Date(slotStart);
                    let menuDuration = selectedMenuTime || 10;
                    let visitDuration = selectedVisitTime || 0;
                    let irradiationsDuration = selectedirradiationsTime || 0;

                    // 仮に終了時間を計算
                    slotEnd.setMinutes(slotStart.getMinutes() + menuDuration + visitDuration + irradiationsDuration);

                    // 日付を跨ぐ場合は✕
                    if (slotEnd.getDate() !== slotStart.getDate()) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // 18時以降に終了する予約は✕
                    if (slotEnd.getHours() === 16 && slotEnd.getMinutes() > 0 || slotEnd.getHours() > 16) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // 過去の時間は✕
                    if (slotStart < now) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // 当日の営業時間内かどうか（Googleカレンダーイベント）
                    const isBusinessEventTime = businessEventTimes.some(event => {
                        return slotStart >= event.start && slotEnd <= event.end;
                    });

                    // 通常の営業日（手動設定されたbusinessDays）
                    const isBusinessDay = businessDays.some(businessDay => {
                        const businessDayStart = new Date(businessDay.start);
                        const businessDayEnd = new Date(businessDay.end);
                        return slotStart >= businessDayStart && slotEnd <= businessDayEnd;
                    });

                    // 営業日以外の重複イベントを取得
                    const relevantEvents = availability.filter(slot => {
                        const eventStart = new Date(slot.startTime);
                        const eventEnd = new Date(slot.endTime);
                        return slot.title !== "営業日" && eventStart < slotEnd && eventEnd > slotStart;
                    });

                    // 同時刻に3件以上予約があると✕
                    let overLimit = false;
                    for (let checkTime = new Date(slotStart.getTime()); checkTime < slotEnd; checkTime.setMinutes(checkTime.getMinutes() + 1)) {
                        let overlapping = 1; // 自予約を含む
                        relevantEvents.forEach(slot => {
                            const eventStart = new Date(slot.startTime);
                            const eventEnd = new Date(slot.endTime);
                            if (eventStart <= checkTime && eventEnd > checkTime) {
                                overlapping++;
                            }
                        });
                        if (overlapping >= 2) {
                            overLimit = true;
                            break;
                        }
                    }

                    // 最終的な可否判定
                    if (isBusinessEventTime && !overLimit) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else if (isBusinessEventTime && overLimit) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    } else if (slotStart.getDay() === 0 && !isBusinessDay && businessEventTimes.length === 0) {
                        // 日曜日で、営業日でない場合は ✕
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    } else if (slotStart.getDay() === 6 && !isBusinessDay && businessEventTimes.length === 0) {
                        // 土曜日で、営業日でない場合は ✕
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    } else if (isBusinessDay && !overLimit) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else if (!isBusinessEventTime && businessEventTimes.length > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    } else if (!overLimit) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }


                    // セルにこの時間帯のデータ属性を追加（ISO形式の日時）
                    cell.setAttribute('data-date', slotStart.toISOString());
                }
            }
        }
